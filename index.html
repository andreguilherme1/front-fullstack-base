<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
	<title>Front Crud</title>
	<link href="style.css" rel="stylesheet">
</head>

<body>

	<!-- Itens dos menus e nome do usuário logado-->
	<div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
		<div class="bg-dark p-4">
			<div style="width: 100%;
				display: flex;
				justify-content: space-between;">

				<div style="display: flex;
				justify-content: space-evenly;
				flex-direction: column;
				gap: 10px;">
					
					<button onclick="tableShow('dashboard');$('#menu').click()" class="btn btn-primary" style="text-align: center;"><span
							class="text-body-secondary">Dashboard</span></button>
					
					<button onclick="tableShow('user');$('#menu').click()" class="btn btn-primary" style="text-align: center;"><span
							class="text-body-secondary">Usuários</span></button>
					
					<button onclick="tableShow('product');$('#menu').click()" class="btn btn-primary" style="text-align: center;"><span
							class="text-body-secondary">Produtos</span></button>
					
				</div>
				<div style="display: flex;
					align-self: end;">
					<a style="text-align: start;"><span id="userName"
							class="text-body-secondary">Usuário</span></a>
				</div>
			</div>
		</div>
	</div>

	<!-- Navbar com botão togle e nome da aplicação  -->
	<nav class="navbar navbar-dark bg-dark" style="display: none;">
		<div class="container-fluid">
			<button id="menu" class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<span class="navbar-toggler" style="color: white; font-size: 1.5rem;">Fullstack App</span>
			<button onclick="logout()" class="navbar-toggler" type="button">
				<i class="bi bi-box-arrow-in-left"></i>
			</button>
		</div>
	</nav>

	<br>
	<br>

	<!-- Conteudo em si -->
	<div class="container">

		<div id="loader" style="display: none;"></div>

		<!-- conteudo cadastro de item -->
		<div id="login-content" style="display: none;">
		</div>

		<!-- conteudo cadastro de item -->
		<div id="form-content" style="display: none;">
		</div>
		
		<br><br>
		<!-- div tabela  -->
		<div id="table-content" style="margin-top: -50px;">
		</div>

		<br>

	</div>
</body>

<!-- importando o jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- importando o bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Auth import logic  -->
<script src="api-service/auth/auth.js"></script>

<!-- Users imports logic  -->
<script src="api-service/users/get-users.js"></script>
<script src="api-service/users/save-user.js"></script>
<script src="api-service/users/edit-user.js"></script>
<script src="api-service/users/delete-user.js"></script>
<script src="api-service/users/mount-table.js"></script>

<!-- Products imports logic -->
<script src="api-service/products/get-products.js"></script>
<script src="api-service/products/save-product.js"></script>
<script src="api-service/products/edit-product.js"></script>
<script src="api-service/products/delete-products.js"></script>
<script src="api-service/products/mount-table.js"></script>

<!-- Imports de inicialiação e de rotas -->
<script src="js/routes.js"></script>
<script src="js/init.js"></script>



</html>
