	<!-- titulo cadastro de itens -->
	<h1>Cadastro de Cursos</h1>
	<form class="row g-3 needs-validation" novalidate>

		<input id="index-curso" type="hidden">
		<!-- colunas do table -->
		<div class="col-md-12">
			<label for="name" class="form-label">Nome</label>
			<input type="text" class="form-control" id="name" required>
			<div class="valid-feedback">
				Nome preenchido
			</div>
			<div class="invalid-feedback">
				Nome é obrigatório
			</div>
		</div>
		<div class="col-md-12">
			<label for="price" class="form-label">Descrição</label>
			<input type="text" class="form-control" id="price" required>
			<div class="valid-feedback">
				Descrição preenchido
			</div>
			<div class="invalid-feedback">
				Descrição é obrigatório
			</div>
		</div>
		<div class="col-md-12">
			<label for="quantity" class="form-label">Duração em semanas</label>
			<input type="text" class="form-control" id="quantity" required>
			<div class="valid-feedback">
				Duração em semanas preenchida
			</div>
			<div class="invalid-feedback">
				Duração em semanas é obrigatória
			</div>
		</div>
		<div class="col-12">
			<button onclick="saveCurso()" id="salvar-btn-curso" class="btn btn-primary">Salvar</button>
			<button onclick="tableShow('curso')" type="button" class="btn btn-danger">Cancelar</button>
		</div>
	</form>
